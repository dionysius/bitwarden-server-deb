server {
  listen 8080 default_server;
  #listen [::]:8080 default_server;

  # SSL configuration
  #
  # listen 8443 ssl default_server;
  # listen [::]:8443 ssl default_server;
  #
  # Note: You should disable gzip for SSL traffic.
  # See: https://bugs.debian.org/773332
  #
  # Read up on ssl_ciphers to ensure a secure configuration.
  # See: https://bugs.debian.org/765782
  #
  # Self signed certs generated by the ssl-cert package
  # Don't use them in a production server!
  #
  # include snippets/snakeoil.conf;

  server_name localhost;
  include /usr/share/bitwarden/nginx/security-headers.conf;
  #include /usr/share/bitwarden/nginx/security-headers-ssl.conf;
  #ssl_session_timeout 30m;
  #ssl_session_cache shared:SSL:20m;
  #ssl_session_tickets off;

  location / {
    root /usr/lib/bitwarden/Web;
    include /usr/share/bitwarden/nginx/security-headers.conf;
    #include /usr/share/bitwarden/nginx/security-headers-ssl.conf;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://haveibeenpwned.com; child-src 'self' https://*.duosecurity.com https://*.duofederal.com; frame-src 'self' https://*.duosecurity.com https://*.duofederal.com; connect-src 'self' https://api.pwnedpasswords.com https://api.2fa.directory https://app.simplelogin.io/api/alias/random/new; object-src 'self' blob:;";
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Robots-Tag "noindex, nofollow";
  }

  location /alive {
    default_type text/plain;
    return 200 $date_gmt;
  }

  location = /app-id.json {
    root /usr/lib/bitwarden/Web;
    include /usr/share/bitwarden/nginx/security-headers.conf;
    #include /usr/share/bitwarden/nginx/security-headers-ssl.conf;
    proxy_hide_header Content-Type;
    add_header Content-Type "application/fido.trusted-apps+json";
  }

  location = /duo-connector.html {
    root /usr/lib/bitwarden/Web;
  }

  location = /webauthn-connector.html {
    root /usr/lib/bitwarden/Web;
  }

  location = /webauthn-fallback-connector.html {
    root /usr/lib/bitwarden/Web;
  }

  location = /sso-connector.html {
    root /usr/lib/bitwarden/Web;
  }

  location = /captcha-connector.html {
    root /usr/lib/bitwarden/Web;
  }

  location = /captcha-mobile-connector.html {
    root /usr/lib/bitwarden/Web;
  }

  location /attachments/ {
    alias /etc/bitwarden/attachments/;
  }

  location /api/ {
    proxy_pass http://localhost:5001/;
  }

  location /icons/ {
    proxy_pass http://localhost:5004/;
  }

  location /notifications/ {
    proxy_pass http://localhost:5006/;
  }

  location /notifications/hub {
    proxy_pass http://localhost:5006/hub;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
  }

  location /notifications/anonymous-hub {
    proxy_pass http://localhost:5006/anonymous-hub;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
  }

  location /events/ {
    proxy_pass http://localhost:5003/;
  }

  location /sso {
    proxy_pass http://localhost:5007;
    include /usr/share/bitwarden/nginx/security-headers.conf;
    #include /usr/share/bitwarden/nginx/security-headers-ssl.conf;
    add_header X-Frame-Options SAMEORIGIN;
  }

  location /identity {
    proxy_pass http://localhost:5005;
    include /usr/share/bitwarden/nginx/security-headers.conf;
    #include /usr/share/bitwarden/nginx/security-headers-ssl.conf;
    add_header X-Frame-Options SAMEORIGIN;
  }

  location /admin {
    proxy_pass http://localhost:5000;
    include /usr/share/bitwarden/nginx/security-headers.conf;
    #include /usr/share/bitwarden/nginx/security-headers-ssl.conf;
    add_header X-Frame-Options SAMEORIGIN;
  }

  location /scim/ {
    proxy_pass http://localhost:5002/;
  }
}
